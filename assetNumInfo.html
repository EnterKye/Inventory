<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>addData</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body style="margin:10px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">资产编号</label>
            <div class="layui-input-inline">
                <input type="text" id="asset" disabled autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">设备</label>
            <div class="layui-input-inline">              
                <input type="text" id="device" disabled autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">人员</label>
            <div class="layui-input-inline">
                <input type="text" id="person" disabled  autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">位置</label>
                <div class="layui-input-inline">
                    <input type="text" id="location" disabled  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="state" disabled  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" id="mark" style="width:515px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">更改</button>
            </div>
        </div>
    </form>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script>

       

        //取值：主机|刘钰|在库|2020-12-22T12:08:00|可用
        $.ajax({
            type: "post",
            url: "listInfo.ashx",
            data:{
                key:decodeURIComponent(window.location.href)
            },
            success: function (res) {
                console.log(res);
                var data = jQuery.parseJSON(res);
                console.log(data[0]);
                
            },
            error: function (res) {

            }
        })

    </script>

</body>

</html>
